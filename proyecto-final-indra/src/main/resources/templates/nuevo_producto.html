<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring Web</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/clientes}>Clientes</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/productos}>Productos</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/ventas}>Ventas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="mt-4 p-5 bg-primary text-white rounded container">
		<h1>Secci&oacute;n Productos</h1>
		<p>CRUD</p>
	</div>
	
	<div class="container">
		<div class="row">
		
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Nuevo Producto</h1>
				<div class="card-body">
					<form th:action="@{/producto}" method="POST"  th:object="${productoKey}">
					
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control">
						</div>
						
						<div class="form-group">
							<label>Descripcion:</label>
							<input type="text" name="descripcion" th:field="*{descripcion}" class="form-control">
						</div>
						
						<div class="form-group">
							<label>Precio Unitario:</label>
							<input type="number" name="p_unitario" th:field="*{p_unitario}" class="form-control">
						</div>
						
						<div class="form-group">
							<label>Existencias:</label>
							<input type="number" name="existencias" th:field="*{existencias}" class="form-control">
						</div>
							<br>						
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					
					</form>
				
				</div>
			</div>
			
		
		</div>

			
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
