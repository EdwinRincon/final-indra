<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Spring Web</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
	
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/clientes}>Clientes</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/productos}>Productos</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/ventas}>Ventas</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="mt-4 p-5 bg-primary text-white rounded container">
		<h1>Secci&oacute;n Clientes</h1>
		<p>Nuevo Cliente</p>
	</div>
	
	<div class="container my-2">
	<a class="btn btn-info" th:href=@{/clientes/nuevo}>Nuevo Cliente <svg width="24px" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
</svg></a>
	</div>
		
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1>Nuevo Cliente</h1>
				<div class="card-body">
					<form th:action="@{/cliente}" method="POST"  th:object="${clienteKey}">
					
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" name="nombre" th:field="*{nombre}" class="form-control">
						</div>
						
						<div class="form-group">
							<label>Apellido:</label>
							<input type="text" name="apellidos" th:field="*{apellido}" class="form-control">
						</div>
						
						<div class="form-group">
							<label>Sexo:</label>
							<input type="text" name="sexo" th:field="*{sexo}" class="form-control">
						</div>
						
						<div class="form-group">
							<label>Telefono:</label>
							<input type="number" name="telefono" th:field="*{telefono}" class="form-control">
						</div>
							<br>						
						<div class="box-footer">
							<button class="btn btn-success">Guardar</button>
						</div>
					
					</form>
				
				</div>
			</div>
			
		
		</div>

			
	</div>
	
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
