<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Spring Web</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

</head>
<body>
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Spring Web</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/clientes}>Clientes</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/productos}>Productos</a></li>
					<li class="nav-item"><a class="nav-link active"	aria-current="page" th:href=@{/ventas}>Ventas</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="mt-4 p-5 bg-primary text-white rounded container">
		<h1>Secci&oacute;n Ventas</h1>
	</div>
	<div th:if="${ventas != null and !ventas.empty}">
		<table class="table table-striped container">
		<thead>
			<tr>
				<th>Folio</th>
				<th>NÂº Cliente</th>
				<th>Clave</th>
				<th>Cantidad</th>
				<th>Subtotal</th>
				<th>IVA</th>
				<th>Total</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="venta: ${ventas}">
				<td th:text="${venta.folio}"></td>
				<td th:text="${venta.cliente.id}"></td>
				<td th:text="${venta.producto.id}"></td>
				<td th:text="${venta.cantidad}"></td>
				<td th:text="${venta.subtotal}"></td>
				<td th:text="${venta.iva}"></td>
				<td th:text="${venta.total}"></td>
			</tr>
		</tbody>
	</table>
	</div>
	<div th:if="${ventas == null or ventas.empty}" class="container">
	No hay ventas que mostrar.
	</div>

</body>

</html>
